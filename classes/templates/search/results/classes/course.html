{# search results for a publication #}
{# context: result #}
{# use div classes: link, extra info #}

{% load markup %}

<div class="link">
    <a href="{{ result.object.get_absolute_url }}">
        {{ result.object }}
    </a>
</div>
<div class="content-preview">
        {{ result.object.description|restructuredtext|truncatewords_html:30|striptags }}
</div>
<div class="extra-info">
    Score: {{ result.score }} (Course)
</div>
